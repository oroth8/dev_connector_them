<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dev Connector</title>
    <link rel="stylesheet" href="css/style.min.css" />
    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
      integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar">
      <h1>
        <a href="dashboard.html">
          <i class="fas fa-code text-secnd"></i>
        </a>
        Dev Connector
      </h1>
      <ul>
        <li>
          <a href="profiles.html">Developers</a>
        </li>
        <li>
          <a href="register.html">Regsiter</a>
        </li>
        <li>
          <a href="login.html">Login</a>
        </li>
      </ul>
    </nav>
    <section class="container">
      <h1 class="large text-white">Sign Up</h1>
      <p class="lead text-white">
        <i class="fas fa-user text-secnd"></i>Create Your Account
      </p>
      <form action="dashboard.html" class="form">
        <div class="form-group">
          <input type="text" placeholder="Full Name" />
        </div>
        <div class="form-group">
          <input type="email" placeholder="Email" />
          <small class="form-text"
            >This site uses Gravatar. Please use an gravatar associated
            email.</small
          >
        </div>
        <div class="form-group">
          <input type="password" placeholder="Password" />
        </div>
        <div class="form-group">
          <input type="password" placeholder="Confirm Password" />
        </div>
        <input type="submit" value="Register" class="btn btn-primary" />
      </form>
      <p class="my-1 text-white">
        Already have an account?
        <a class="text-purple" href="/login">Sign In</a>
      </p>
    </section>
  </body>
</html>
